<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="style/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/ajax-common.js"></script>
<title>Magick Edi - Autenticaziones</title>
</head>
<body>
<div id="login">
  <div id="login-title">Autenticazione Magick Edi</div>
  <div id="login-content">
    <div id="login-input">Username: 
      <label>
        <input class="x-form-field" type="text" name="username" id="username" />
      </label>
    </div>
    <div id="login-input">Password:
      <label>
        <input class="x-form-field" type="password" name="password" id="password" />
      </label>
    </div>
    <div id="login-button">
      <div id="login-loader">
        Processing Request....
      </div>
      <div id="login-failed">
        Failed Login!
      </div>
      <div id="login-success">
        Login Success!
      </div>
      <label>
        <input class="x-btn-text" style="float:right;" type="button" name="login" id="login" value="Login" onClick="checkLogin();"/>
      </label>
    </div>

  </div>
</div>
</body>
</html>
<!-- END: main -->
